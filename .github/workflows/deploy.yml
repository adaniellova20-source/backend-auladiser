name: Pytest + Deploy to Render

on:
  push:
    branches: [pytest]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - run: pytest -q tests

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
